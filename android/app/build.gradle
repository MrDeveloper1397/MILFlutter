def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.marami.mil"
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    flavorDimensions 'app'

    productFlavors {
        tricolour {
            dimension "app"
            applicationId "com.marami.mil.tc"
            versionCode 1
            versionName "1.0"
            manifestPlaceholders = [appName: "Tricolour Properties"]
        }
        ssv {
            dimension "app"
            applicationId "com.marami.mil.ssv"
            versionCode 1
            versionName "1.0"
            manifestPlaceholders = [appName: "Sri Siddi Vinayaka"]
        }
        landmark {
            dimension "app"
            applicationId "com.marami.mil.landmark"
            versionCode 1
            versionName "1.0"
            manifestPlaceholders = [appName: "Landmark"]
        }
        newvision {
            dimension "app"
            applicationId "com.marami.mil.nv"
            versionCode 1
            versionName "1.0"
            manifestPlaceholders = [appName: "New Vision"]
        }
        googeeproperties {
            dimension "app"
            applicationId "com.marami.mil.gp"
            versionCode 1
            versionName "1.0"
            manifestPlaceholders = [appName: "Googe Properties"]
        }
        pragati {
            dimension "app"
            applicationId "com.marami.mil.PragatiGreenLiving"
            versionCode 1
            versionName "1.0"
            manifestPlaceholders = [appName: "Pragati Green Living"]

        }
        virtusalifespaces {
            dimension "app"
            applicationId "task.marami.VirtusaLifespaces"
            versionCode 1
            versionName "1.0"
            manifestPlaceholders = [appName: "Virtusa Life Spaces"]
        }

        buildTypes {
            release {
                // TODO: Add your own signing config for the release build.
                // Signing with the debug keys for now, so `flutter run --release` works.
//            signingConfig signingConfigs.debug
                signingConfig signingConfigs.debug
            }
        }
    }

    flutter {
        source '../..'
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    }
}